  function calcularLimitesRacks() {
    const racks = scene.children.filter(obj => obj.userData?.tipoObjeto === 'rack');
    
    if (racks.length === 0) {
        return { minX: -5, maxX: 5, minZ: -5, maxZ: 5 }; // valores por defecto
    }

    let minX = Infinity, maxX = -Infinity;
    let minZ = Infinity, maxZ = -Infinity;

    const box = new THREE.Box3();

    for (const rack of racks) {
        box.setFromObject(rack);
        const min = box.min;
        const max = box.max;

        if (min.x < minX) minX = min.x;
        if (max.x > maxX) maxX = max.x;
        if (min.z < minZ) minZ = min.z;
        if (max.z > maxZ) maxZ = max.z;
    }

    return { minX, maxX, minZ, maxZ };
}

function createGrid() {
    const limites = calcularLimitesRacks();

    // 🔹 Asegurar que los límites sean múltiplos del tamaño de celda
    let minX = Math.floor(limites.minX / config.cellSizeX) * config.cellSizeX;
    let maxX = Math.ceil(limites.maxX / config.cellSizeX) * config.cellSizeX;
    let minZ = Math.floor(limites.minZ / config.cellSizeZ) * config.cellSizeZ;
    let maxZ = Math.ceil(limites.maxZ / config.cellSizeZ) * config.cellSizeZ;

    // 🔹 Agregar margen configurable alrededor del grid
    const margenCeldas = 5;
    minX -= margenCeldas * config.cellSizeX;
    maxX += margenCeldas * config.cellSizeX;
    minZ -= margenCeldas * config.cellSizeZ;
    maxZ += margenCeldas * config.cellSizeZ;

    // Eliminar grid anterior si existe
    const oldGrid = scene.getObjectByName("grid");
    if (oldGrid) scene.remove(oldGrid);

    const grid = new THREE.Group();
    grid.name = "grid";

    // 🔹 1. Plano base
    const planoGeometry = new THREE.PlaneGeometry(maxX - minX, maxZ - minZ);
    const planoMaterial = new THREE.MeshBasicMaterial({ 
        color: 0xf5f5f5,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.8
    });
    const plano = new THREE.Mesh(planoGeometry, planoMaterial);
    plano.rotation.x = -Math.PI / 2;
    plano.position.set((minX + maxX) / 2, -0.02, (minZ + maxZ) / 2);
    grid.add(plano);

    // 🔹 2. Crear líneas del grid
    const widthDivisions = Math.round((maxX - minX) / config.cellSizeX);
    const depthDivisions = Math.round((maxZ - minZ) / config.cellSizeZ);

    const linePositions = [];
    const lineColors = [];
    const color = new THREE.Color(0x777777);

    for (let i = 0; i <= widthDivisions; i++) {
        const x = minX + i * config.cellSizeX;
        linePositions.push(x, 0, minZ, x, 0, maxZ);
        lineColors.push(color.r, color.g, color.b, color.r, color.g, color.b);
    }

    for (let i = 0; i <= depthDivisions; i++) {
        const z = minZ + i * config.cellSizeZ;
        linePositions.push(minX, 0, z, maxX, 0, z);
        lineColors.push(color.r, color.g, color.b, color.r, color.g, color.b);
    }

    const lineGeometry = new THREE.BufferGeometry();
    lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
    lineGeometry.setAttribute('color', new THREE.Float32BufferAttribute(lineColors, 3));

    const lineMaterial = new THREE.LineBasicMaterial({
        vertexColors: true,
        transparent: true,
        opacity: 0.5
    });

    const gridLines = new THREE.LineSegments(lineGeometry, lineMaterial);
    grid.add(gridLines);

    grid.position.y = -0.01;
    scene.add(grid);

    // 🔹 Ajustar cámara para encuadrar el área
    const centerX = (minX + maxX) / 2;
    const centerZ = (minZ + maxZ) / 2;

    camera.position.set(centerX - 35, 50, centerZ + 55);
    camera.lookAt(centerX, 5, centerZ);
    controls.target.set(centerX, 3, centerZ);
    controls.update();
}

function crearRack(posicionInicial, longitud, letraRack, niveles = 8, dobleCara = true, numeroSecciones = null){
    // Ajustar posiciones al grid
    const posInicioX = config.primerRackX;
    const posZ = posicionInicial.z;
    
    const rack = new THREE.Group();
    rack.position.set(posInicioX, 0, posZ);
    
    const anchuraRack = config.cellSizeX * longitud;
    const espacioEntreNiveles = config.alturaCaja + 0.2;
    const alturaRack = espacioEntreNiveles * niveles;
    
    // CAMBIO: Ajustar profundidad para racks de una cara
    const profundidadRack = config.cellSizeZ * (dobleCara ? 1.9 : 0.95);
    const halfProf = profundidadRack / 2;
    
    // Configuración fija de palets
    const configPalets = {
        ancho: 0.9,
        separacion: 0.3,
        margenSeccion: 0.3,
        paletsPorSeccion: {
            niveles0y1: 3,  // Primeros 2 niveles
            otrosNiveles: 2  // Niveles superiores
        }
    };

    const anchoSeccion = calcularAnchoSeccion(
        configPalets.paletsPorSeccion.niveles0y1,
        configPalets.ancho,
        configPalets.separacion,
        configPalets.margenSeccion
    );

    if (!numeroSecciones) {
        numeroSecciones = Math.floor(anchuraRack / anchoSeccion);
    }

    
    const anchuraRackAjustada = numeroSecciones * anchoSeccion;
    const halfAncho = anchuraRackAjustada / 2;

    console.log(`Creando rack con ${numeroSecciones} secciones de ancho ${anchoSeccion}`);
    
    // PASO 2: Crear estructura base (postes en cada división de sección)
    for (let seccion = 0; seccion <= numeroSecciones; seccion++) {
        const xPos = -halfAncho + (seccion * anchoSeccion);
        
        // Poste frontal (usando recursos compartidos)
        const posteFrontal = new THREE.Mesh(sharedGeometries.post, sharedMaterials.rackPost);
        posteFrontal.scale.set(1, alturaRack, 1); // Escalar altura
        posteFrontal.position.set(xPos, alturaRack/2, -halfProf);
        rack.add(posteFrontal);
        
        // Postes traseros solo si es doble cara
        if (dobleCara) {
            const posteTrasero = new THREE.Mesh(sharedGeometries.post, sharedMaterials.rackPost);
            posteTrasero.scale.set(1, alturaRack, 1);
            posteTrasero.position.set(xPos, alturaRack/2, halfProf);
            rack.add(posteTrasero);
        }
    }

    // PASO 3: Travesaños horizontales (optimizados)
    for (let nivel = 0; nivel < niveles; nivel++) {
        const alturaActual = nivel * espacioEntreNiveles;
        
        // Travesaño frontal
        const travesanoFrontal = new THREE.Mesh(sharedGeometries.beam, sharedMaterials.rackBeam);
        travesanoFrontal.scale.set(anchuraRackAjustada + 0.1, 1, 1);
        travesanoFrontal.position.set(0, alturaActual, -halfProf);
        rack.add(travesanoFrontal);
        
        if (dobleCara) {
            const travesanoTrasero = new THREE.Mesh(sharedGeometries.beam, sharedMaterials.rackBeam);
            travesanoTrasero.scale.set(anchuraRackAjustada + 0.1, 1, 1);
            travesanoTrasero.position.set(0, alturaActual, halfProf);
            rack.add(travesanoTrasero);
        }
        
        // PASO 4: Determinar número fijo de palets según el nivel
        const paletsPorSeccion = nivel < 2 ? 
            configPalets.paletsPorSeccion.niveles0y1 : 
            configPalets.paletsPorSeccion.otrosNiveles;
        
        // PASO 5: Colocar palets en cada sección
        for (let seccion = 0; seccion < numeroSecciones; seccion++) {
            // Calcular posición inicial de la sección
            const inicioSeccion = -halfAncho + (seccion * anchoSeccion);
            
            // Determinar si hay suficiente espacio para los palets con su tamaño original
            const espacioNecesarioOriginal = (2 * configPalets.margenSeccion) +
                                          (paletsPorSeccion * configPalets.ancho) +
                                          ((paletsPorSeccion - 1) * configPalets.separacion);
            
            // Decidir si ajustar el tamaño de los palets
            let anchoPalet, separacion;
            
            if (espacioNecesarioOriginal <= anchoSeccion) {
                // Hay suficiente espacio, mantener tamaños originales
                anchoPalet = configPalets.ancho;
                separacion = configPalets.separacion;
                
                // Centrar palets en la sección
                const espacioSobrante = anchoSeccion - espacioNecesarioOriginal;
                const margenAjustado = configPalets.margenSeccion + (espacioSobrante / 2);
                
                // Colocar palets de tamaño original
                for (let i = 0; i < paletsPorSeccion; i++) {
                    const posX = inicioSeccion + margenAjustado + 
                                (i * (anchoPalet + separacion)) + (anchoPalet / 2);
                    
                    // Palet frontal (siempre presente)
                    crearPaletMejorado(rack, posX, alturaActual, -halfProf + 0.2, anchoPalet);
                    
                    // Palet trasero solo si es doble cara
                    if (dobleCara) {
                        crearPaletMejorado(rack, posX, alturaActual, halfProf - 0.2, anchoPalet);
                    }
                }
            } else {
                // No hay suficiente espacio, AJUSTAR tamaños para mantener el número de palets
                // Reducir primero la separación al mínimo necesario (0.1)
                const separacionMinima = 0.1;
                const margenMinimo = 0.1;
                
                // Espacio disponible para los palets después de restar márgenes mínimos
                const espacioDisponible = anchoSeccion - (2 * margenMinimo);
                
                // Calcular ancho de palet con separación mínima
                separacion = separacionMinima;
                anchoPalet = (espacioDisponible - ((paletsPorSeccion - 1) * separacionMinima)) / paletsPorSeccion;
                
                // Colocar palets de tamaño ajustado
                for (let i = 0; i < paletsPorSeccion; i++) {
                    const posX = inicioSeccion + margenMinimo + 
                                (i * (anchoPalet + separacion)) + (anchoPalet / 2);
                    
                    // Palet frontal (siempre presente)
                    crearPaletMejorado(rack, posX, alturaActual, -halfProf + 0.2, anchoPalet);
                    
                    // Palet trasero solo si es doble cara
                    if (dobleCara) {
                        crearPaletMejorado(rack, posX, alturaActual, halfProf - 0.2, anchoPalet);
                    }
                }
            }
        }
    }
    
    // Etiqueta y metadatos
    crearEtiquetaRack(rack, letraRack, anchuraRackAjustada, alturaRack, halfProf);
    
    rack.userData = {
        tipoObjeto: 'rack',
        letra: letraRack,
        posInicio: {
            x: posInicioX - halfAncho, // Coordenada X real del inicio del rack (borde izquierdo)
            z: posZ
        },
        longitud: anchuraRackAjustada,
        anchura: anchuraRackAjustada,
        profundidad: profundidadRack,
        halfProf: halfProf,
        alturaRack: alturaRack,
        niveles: niveles,
        espacioEntreNiveles: espacioEntreNiveles,
        secciones: numeroSecciones,
        numeroSecciones: numeroSecciones, // Para mantener consistencia con el código anterior
        anchoSeccion: anchoSeccion,
        configPalets: {
            ...configPalets
        },
        paletsPorNivel: {
            '0-1': configPalets.paletsPorSeccion.niveles0y1,
            '2+': configPalets.paletsPorSeccion.otrosNiveles
        },
        orientacion: 'horizontal',
        dobleCara: dobleCara
    };
    
    scene.add(rack);
    return rack;
}

function crearEtiquetaRack(rack, letraRack, anchuraRack, alturaRack, profundidad) {
    // Crear canvas para generar la imagen del texto
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    // Tamaño del canvas (ajustable según calidad deseada)
    canvas.width = 1024;   // Ancho total
    canvas.height = 256;   // Alto total

    // === Dibujar borde negro ===
    const padding = 40; // Grosor del borde negro externo
    const innerPadding = 20; // Espacio entre texto y fondo blanco

    // Fondo negro (borde exterior)
    context.fillStyle = '#000000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    // Fondo blanco (interior)
    context.fillStyle = '#FFFFFF';
    context.fillRect(
        padding,
        padding,
        canvas.width - padding * 2,
        canvas.height - padding * 2
    );

    // Estilo del texto
    context.font = 'bold 96px Arial';
    context.fillStyle = '#000000'; // Negro sobre fondo blanco
    context.textAlign = 'center';
    context.textBaseline = 'middle';

    // Posición centrada dentro del área blanca
    const textoX = canvas.width / 2;
    const textoY = canvas.height / 2;
    context.fillText(`RACK ${letraRack}`, textoX, textoY);

    // Convertimos el canvas en textura
    const texture = new THREE.CanvasTexture(canvas);

    // Configurar filtros para evitar pixelado o borrosidad
    texture.wrapS = THREE.ClampToEdgeWrapping;
    texture.wrapT = THREE.ClampToEdgeWrapping;
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;

    // Geometría del plano que contendrá la etiqueta
    const placaAncho = 2.0;   // En unidades de Three.js
    const placaAlto = 0.6;    // Proporcional al ancho

    const placaGeometry = new THREE.PlaneGeometry(placaAncho, placaAlto);
    const placaMaterial = new THREE.MeshBasicMaterial({ map: texture });
    const placa = new THREE.Mesh(placaGeometry, placaMaterial);

    // Rotamos la placa 90° sobre el eje Y para que mire hacia el costado del rack
    placa.rotation.y = -Math.PI / 2;

    // Posicionamos la placa encima del rack
    placa.position.set(-anchuraRack / 2 - 0.1, alturaRack + 0.4, 0);


    
    // Añadimos al rack
    rack.add(placa);
}

// Modificación completa para corregir el posicionamiento en los racks
// Esta solución asegura que secciones empiecen desde la izquierda (01) y respeta el tamaño de cada rack

// Función modificada para obtener parámetros de posición considerando caras extendidas
function obtenerParametrosPosicion(item) {
    // Si el item tiene un ID estructurado (ej: "C25F02")
    if (item.id && item.id.match(/^[A-Z]\d{2}[A-Z]\d{2}$/)) {
        const rack = item.id.charAt(0);
        
        // Extraer el número de sección del ID
        const seccionOriginal = parseInt(item.id.substring(1, 3));
        
        // Encontrar el rack correspondiente para obtener su configuración
        const rackObj = scene.children.find(obj => 
            obj.userData?.tipoObjeto === 'rack' && 
            obj.userData?.letra === rack
        );
        
        if (!rackObj) {
            console.error(`No se encontró el rack ${rack}`);
            return { rack, columna: 0, nivel: 0, palet: 0, lado: "A" };
        }
        
        // Obtener el número real de secciones en este rack
        const numSecciones = rackObj.userData.numeroSecciones || rackObj.userData.secciones;
        const dobleCara = rackObj.userData.dobleCara;
        
        // Calcular lado y sección real basado en la numeración extendida
        let seccion, lado;
        
        if (dobleCara) {
            // Para racks de doble cara:
            // Si la sección pedida es mayor que el número real de secciones,
            // entonces es la cara trasera (lado B)
            if (seccionOriginal > numSecciones) {
                // La sección en la cara trasera (comenzando desde la derecha)
                seccion = (2 * numSecciones) - seccionOriginal;
                lado = "B";
            } else {
                // La sección en la cara frontal
                seccion = seccionOriginal - 1; // Convertir a base 0
                lado = "A";
            }
        } else {
            // Para racks de una sola cara, siempre usar el frente
            seccion = (seccionOriginal - 1) % numSecciones;
            lado = "A";
        }
        
        // Extraer nivel y palet
        const nivelLetra = item.id.charAt(3);
        const nivel = nivelLetra.charCodeAt(0) - 65; // A=0, B=1, etc.
        const palet = parseInt(item.id.substring(4, 6)) - 1; // Convertir "01" → 0, "02" → 1, etc.
        
        return { 
            rack, 
            columna: seccion, 
            nivel, 
            palet, 
            lado 
        };
    }
    // Si el item tiene propiedades separadas (para compatibilidad)
    else {
        return {
            rack: item.rack,
            columna: (item.seccion !== undefined) ? item.seccion : 0,
            nivel: item.nivel !== undefined ? item.nivel : 0,
            palet: item.palet !== undefined ? item.palet : 0,
            lado: item.lado || "A"
        };
    }
}


// Modificación de la función de generación de IDs para asegurar coherencia
function generarIDDesdePosicion(rack, seccion, nivel, palet, lado = "A") {
    // Encontrar el rack correspondiente
    const rackObj = scene.children.find(obj => 
        obj.userData?.tipoObjeto === 'rack' && 
        obj.userData?.letra === rack
    );
    
    if (!rackObj) {
        console.error(`No se encontró el rack ${rack} para generar ID`);
        return `${rack}${String(seccion + 1).padStart(2, '0')}${String.fromCharCode(65 + nivel)}${String(palet + 1).padStart(2, '0')}`;
    }
    
    // Obtener la configuración del rack
    const numSecciones = rackObj.userData.numeroSecciones || rackObj.userData.secciones;
    const dobleCara = rackObj.userData.dobleCara;
    
    // Ajustar el número de sección según el lado
    let seccionID;
    
    if (dobleCara && lado === "B") {
        // Para la cara trasera, comenzar desde el final de las secciones frontales
        seccionID = (2 * numSecciones) - seccion;
    } else {
        // Para la cara frontal, numeración normal
        seccionID = seccion + 1;
    }
    
    // Asegurar que la sección está en rango (1-numSecciones*2 para doble cara)
    const maxSeccion = dobleCara ? numSecciones * 2 : numSecciones;
    seccionID = Math.max(1, Math.min(seccionID, maxSeccion));
    
    // Construir el ID completo
    return `${rack}${String(seccionID).padStart(2, '0')}${String.fromCharCode(65 + nivel)}${String(palet + 1).padStart(2, '0')}`;
}

// Asegurarnos de tener una función para calcular el ancho de sección
function calcularAnchoSeccion(paletsPorSeccion, anchoPalet, separacionPalets, margenSeccion) {
    // Total de espacio horizontal necesario para los palets en una sección
    const espacioPalets = (paletsPorSeccion * anchoPalet) + ((paletsPorSeccion - 1) * separacionPalets);
    // Ancho total incluyendo márgenes
    return espacioPalets + (margenSeccion * 2);
}

// Función mejorada para obtener la posición correcta de las cajas según rack y cara
function obtenerPosicionDesdeDatos(item) {
    const { rack, columna, nivel, palet, lado } = obtenerParametrosPosicion(item);
    
    // Encontrar el rack correspondiente
    const rackObj = scene.children.find(obj =>

    const numSecciones = rackData.numeroSecciones || rackData.secciones;
    const dobleCara = rackData.dobleCara;
    
    // Verificar que la sección está dentro del rango válido
    if (columna < 0 || columna >= numSecciones) {
        console.warn(`La sección ${columna+1} está fuera del rango para el rack ${rack} (1-${numSecciones}). Ajustando valor.`);
    }
    const seccionValida = Math.min(Math.max(0, columna), numSecciones - 1);
    
    // Obtener configuración del rack
    const anchoSeccion = rackData.anchoSeccion;
    const anchuraRack = rackData.anchura || rackData.longitud;
    const halfAncho = anchuraRack / 2;
    const halfProf = rackData.halfProf || (rackData.profundidad / 2);
    
    // Determinar palets por sección según nivel
    const paletsPorSeccion = nivel < 2 ? 
        rackData.paletsPorNivel['0-1'] : 
        rackData.paletsPorNivel['2+'];
    
    // Configuración de palets (usar la guardada o los valores predeterminados)
    const configPalets = rackData.configPalets || {
        ancho: 0.9,
        separacion: 0.3,
        margenSeccion: 0.3
    };
    
    // Calcular la posición X del inicio de la sección desde la posición del rack
    const posXRack = rackObj.position.x;
    const inicioRack = posXRack - halfAncho;
    const inicioSeccion = inicioRack + (seccionValida * anchoSeccion);
    
    // Determinar dimensiones de los palets en esta sección específica
    const espacioNecesarioOriginal = (2 * configPalets.margenSeccion) +
                                  (paletsPorSeccion * configPalets.ancho) +
                                  ((paletsPorSeccion - 1) * configPalets.separacion);
    
    let anchoPalet, separacion, margenAjustado;
    
    if (espacioNecesarioOriginal <= anchoSeccion) {
        // Hay suficiente espacio, mantener tamaños originales
        anchoPalet = configPalets.ancho;
        separacion = configPalets.separacion;
        
        // Centrar palets en la sección
        const espacioSobrante = anchoSeccion - espacioNecesarioOriginal;
        margenAjustado = configPalets.margenSeccion + (espacioSobrante / 2);
    } else {
        // No hay suficiente espacio, usar tamaños ajustados
        const separacionMinima = 0.1;
        const margenMinimo = 0.1;
        
        // Espacio disponible para los palets después de restar márgenes mínimos
        const espacioDisponible = anchoSeccion - (2 * margenMinimo);
        
        // Calcular ancho de palet con separación mínima
        separacion = separacionMinima;
        anchoPalet = (espacioDisponible - ((paletsPorSeccion - 1) * separacionMinima)) / paletsPorSeccion;
        margenAjustado = margenMinimo;
    }
    
    // Verificar que el palet está dentro del rango válido
    if (palet < 0 || palet >= paletsPorSeccion) {
        console.warn(`El palet ${palet+1} está fuera del rango para nivel ${nivel+1} (1-${paletsPorSeccion}). Ajustando valor.`);
    }
    const paletValido = Math.min(Math.max(0, palet), paletsPorSeccion - 1);
    
    // Calcular posición X del palet
    const posX = inicioSeccion + margenAjustado + 
                (paletValido * (anchoPalet + separacion)) + (anchoPalet / 2);
    
    // Calcular posición Z según el lado
    // Verificar si el rack es de doble cara y ajustar el lado en consecuencia
    const ladoEfectivo = dobleCara ? lado : "A"; // En racks de una cara, siempre usar lado A
    const zOffset = ladoEfectivo === "A" ? -halfProf + 0.2 : halfProf - 0.2;
    const posZ = rackObj.position.z + zOffset;
    
    // Calcular posición Y (altura según nivel)
    const espacioEntreNiveles = rackData.espacioEntreNiveles || (config.alturaCaja + 0.2);
    const posY = nivel * espacioEntreNiveles + config.alturaCaja/2;
    
    // Para depuración
    if (config.debug && typeof item.id !== 'undefined') {
        // Generar el ID correcto según la nueva lógica para verificar
        const idCalculado = generarIDDesdePosicion(rack, seccionValida, nivel, paletValido, ladoEfectivo);
        console.log(`ID Original: ${item.id}, ID Calculado: ${idCalculado}`);
        console.log(`Rack: ${rack} (${numSecciones} secciones), Sección: ${seccionValida+1}, Lado: ${ladoEfectivo}`);
        console.log(`Posición: (${posX.toFixed(2)}, ${posY.toFixed(2)}, ${posZ.toFixed(2)})`);
    }
    
    return { 
        x: posX, 
        y: posY, 
        z: posZ 
    };
}


// Función para crear etiquetas para cada caja
function crearEtiquetaCaja(caja) {
    const userData = caja.userData;
    const id = userData.id;
    
    if (!id) return; // No crear etiqueta si no hay ID
    
    // Crear canvas para la etiqueta
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    
    // Configurar tamaño del canvas
    canvas.width = 256;
    canvas.height = 128;
    
    // Dibujar fondo blanco con borde negro
    context.fillStyle = '#FFFFFF';
    context.fillRect(0, 0, canvas.width, canvas.height);
    
    context.strokeStyle = '#000000';
    context.lineWidth = 8;
    context.strokeRect(4, 4, canvas.width - 8, canvas.height - 8);
    
    // Configurar estilo de texto
    context.fillStyle = '#000000';
    context.font = 'bold 48px Arial';
    context.textAlign = 'center';
    context.textBaseline = 'middle';
    
    // Dibujar el ID en el centro
    context.fillText(id, canvas.width / 2, canvas.height / 2);
    
    // Crear textura desde el canvas
    const texture = new THREE.CanvasTexture(canvas);
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;
    
    // Crear material con la textura
    const etiquetaMaterial = new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true,
        side: THREE.DoubleSide
    });


    
    
    // Dimensiones de la etiqueta (ajustar según necesidad)
    const etiquetaAncho = config.anchoCaja * 0.8;
    const etiquetaAlto = config.anchoCaja * 0.6;
    
    // Crear geometría de la etiqueta
    const etiquetaGeometry = new THREE.PlaneGeometry(etiquetaAncho, etiquetaAlto);
    
    // Crear las cuatro etiquetas (una para cada lado de la caja)
    const crearEtiquetaLado = (rotY, posX, posZ) => {
        const etiqueta = new THREE.Mesh(etiquetaGeometry, etiquetaMaterial);
        etiqueta.rotation.y = rotY;
        etiqueta.position.set(posX, 0, posZ);
        return etiqueta;
    };
    
    // Crear grupo para contener todas las etiquetas
    const etiquetasGrupo = new THREE.Group();
    
    // Offset para que la etiqueta esté ligeramente separada de la caja
    const offset = 0.01;
    const halfAncho = config.anchoCaja / 2 + offset;
    const halfProf = config.profundidadCaja / 2 + offset;
    
    // Crear etiquetas en los cuatro lados
    etiquetasGrupo.add(crearEtiquetaLado(0, 0, halfProf)); // Frente
    etiquetasGrupo.add(crearEtiquetaLado(Math.PI, 0, -halfProf)); // Atrás
    etiquetasGrupo.add(crearEtiquetaLado(Math.PI / 2, halfAncho, 0)); // Derecha
    etiquetasGrupo.add(crearEtiquetaLado(-Math.PI / 2, -halfAncho, 0)); // Izquierda
    
    // Añadir el grupo de etiquetas a la caja
    caja.add(etiquetasGrupo);
    
    return etiquetasGrupo;
}


// Función modificada para crear cajas que guarda correctamente los IDs
function crearCajasDesdeDatos(dataArray) {
    dataArray.forEach((item) => {
        const { rack, columna, nivel, palet, lado } = obtenerParametrosPosicion(item);
        const { x, y, z } = obtenerPosicionDesdeDatos(item);

        const geometry = new THREE.BoxGeometry(
            config.anchoCaja, 
            config.alturaCaja, 
            config.profundidadCaja
        );
        
        const material = new THREE.MeshStandardMaterial({
            color: item.color || 0x4caf50,
            metalness: 0.3,
            roughness: 0.5
        });

        const caja = new THREE.Mesh(geometry, material);
        caja.position.set(x, y, z);
        
        // Generamos ID correcto si no viene uno explícito
        const id = item.id || generarIDDesdePosicion(rack, columna, nivel, palet, lado);
        
        // Guardamos todos los datos relevantes
        // Guardamos todos los datos relevantes
        caja.userData = {
            id: id,
            rack: rack,
            nivel: nivel,
            seccion: columna,
            palet: palet,
            lado: lado,
            contenido: item.contenido || "",
            articulos: item.articulos || []
        };


        
        // Añadir etiqueta a la caja
        crearEtiquetaCaja(caja);

        scene.add(caja);
        boxes.push(caja);
    });
}

// Variable global para contar frames
let frameCount = 0;


// Optimización para el renderizado - mantener esto como estaba
function init() {
    actualizarConfiguracion();
    inicializarRacks(); // Primero crea los racks
    createGrid();
    crearCajasDesdeDatos(initialData);

    // Optimizar el renderer pero mantener buena calidad
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    
    
    
    
    if (typeof setupInteraccion === 'function') {
        setupInteraccion();
    }
    
    // Event listener con debounce para evitar demasiadas actualizaciones
    window.addEventListener('resize', _.debounce(() => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }, 250));
    
    // Iniciar animación con contador de frames
    frameCount = 0;
    animate();
}


// Cambia la función animate para usar un renderizado condicional
let needsRender = true;

function animate() {
    requestAnimationFrame(animate);

    // Simplemente renderiza si needsRender está activado
    if (needsRender) {
        renderer.render(scene, camera);
        needsRender = false;
    }

    // Siempre actualizar controles cada ciertos frames
    if (frameCount % 3 === 0) {
        controls.update();
    }
    frameCount++;
}


// Marcar como necesario renderizar cuando hay interacción
controls.addEventListener('change', () => {
    needsRender = true;
});


    init();
  </script>
